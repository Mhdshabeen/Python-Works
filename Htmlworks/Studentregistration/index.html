<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<fieldset>

    <body style="background-color: aqua;">
        <header>
            <h1>Student Rgistration Form</h1>
        </header>
        <form action="">

            <div>
                <label for="name-box">Name:</label>
                <input type="text" placeholder="Enter full name" id="name-box">
            </div>
            <div>
                <label for="fname-box">Father's Name:</label>
                <input type="text" id="fname-box">

            </div>
            <div>
                <label for="mname-box">Mother's Name:</label>
                <input type="text" id="mname-box">
            </div>
            <div>
                <label for="number-box">Phone Number:</label>
                <input type="text" placeholder="91+xxxxxxxxxx" id="number-box">
            </div>
            <div>
                <label for="mail-box">Email</label>
                <input type="email" placeholder="xxxx@gamil.com" id="mail-box">
            </div>
            <div>
                <label for="">Gender:</label>
                <input type="radio" name="gender" value="male"><label for="">male</label>
                <input type="radio" name="gender" value="female"><label for="">female</label>
                <input type="radio" name="gender" value="other"><label for="">Other</label>
            </div>
            <div>
                <label for="">Date of Birth:</label>
                <input type="date">
            </div>
            <div>
                <label for="">Address:</label>
                <input type="text" style="width: 100; height: 50px;">
            </div>
            <div>
                <label for="">Blood Group:</label>
                <select name="Select">
                    <option value="" disabled selected>Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div>
                <label for="">Department:</label>
                <input type="radio" name="department" value="cse"><label for="">CSE</label>
                <input type="radio" name="department" value="eee"><label for="">EEE</label>
                <input type="radio" name="department" value="mba"><label for="">MBA</label>
            </div>
            <div>
                <label for="">Course:</label>
                <input type="checkbox" value="c"><label for="">C</label>
                <input type="checkbox" value="c++"><label for="">C++</label>
                <input type="checkbox" value="java"><label for="">Java</label>
                <input type="checkbox" value="ml"><label for="">ML</label>
                <input type="checkbox" value="ai"><label for="">AI</label>
            </div>
            <div>
                <label for="">Photo:</label>
                <input type="file" accept="image/*" size="10kb">
            </div>
            <div>
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </div>

        </form>
    </body>
</fieldset>

</html>
